<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ized.online</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="level2">
			<audio id="myAudio" preload="none">
				<source src="music/from ized to pegly.mp3" type="audio/mpeg" />
			</audio>
			
			<a href="#" id="audioControl">playyy</a>
			
			<script>
				var yourAudio = document.getElementById('myAudio'),
					ctrl = document.getElementById('audioControl');

				ctrl.onclick = function () {

					// Update the Button
					var pause = ctrl.innerHTML === 'pause!';
					ctrl.innerHTML = pause ? 'play!' : 'pause!';

					// Update the Audio
					var method = pause ? 'pause' : 'play';
					myAudio[method]();

					// Prevent Default Action
					return false;
				};
			</script>
		</div>
		
		<div id="level1" style="z-index:5;position: absolute;text-align:center;mix-blend-mode: difference;" class="centercontainer">
			<p style="position: absolute;display: inline-block;font-size:400px;width:100%;">ized</p>
		</div>
		<div id="level0" style="z-index:2;position: absolute;mix-blend-mode: difference;">
			<script src="js/three.js"></script>
			<script src="js/loaders/OBJLoader.js"></script>
			<script>
		

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var object;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 20;

				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {

					object.traverse( function ( child ) {

						if ( child.isMesh ) child.material.map = texture;

					} );

					object.position.y = 0;
					scene.add( object );

				}

				var manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				// texture

				var textureLoader = new THREE.TextureLoader( manager );

				var texture = textureLoader.load( 'textures/UV_Grid_Sm.jpg' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}

				var loader = new THREE.OBJLoader( manager );

				loader.load( 'models/obj/ized nobrain.obj', function ( obj ) {

					object = obj;

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//document.addEventListener( 'timeadvance', getMilliseconds(), 0 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//
			
			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
			
				var x = camera.position.x;
				var z = camera.position.z;
				
				camera.position.x = x * Math.cos(0.01) + z * Math.sin(0.01);
				camera.position.z = z * Math.cos(0.01) - x * Math.sin(0.01);

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
		</div>
		
		
		
	</body>
</html>
