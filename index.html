<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ized.online</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<!-- Audio -->
		<audio id="myAudio" preload="none">
			<source src="music/interlude.mp3" type="audio/mpeg" />
		</audio>
		
		<!-- Clickable Layer -->
		<div id="level2" style="z-index:10;position:absolute;width:100%;height:100%;align-items:center;mix-blend-mode: difference;">
			<a href="#" id="button">
				<div style="height:100%;width:100%;display:block;" >
				</div>
			</a>
		</div>
		
		<!-- Text Layer -->
		<div id="level1" class="centercontainer">
			<p style="font-size:40vw;">ized</p>
		</div>
		
		<!-- Three.js Layer -->
		<div id="level0" style="z-index:2;position: absolute;">
			<script src="js/three.js"></script>
			<script src="js/loaders/OBJLoader.js"></script>
			<script src="js/main.js"></script>
		</div>
		

	</body>
</html>
